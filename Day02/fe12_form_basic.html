<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="" method="get">
        <!--사용자 입력양식-->
        <input type="text" name="text" value="text"><br>
        <input type="password" name="pass" value="12345"><br>
        <input type="file" name="profile"><br>

        
        <input type="checkbox" name="fruit" value="사과">사과
        <input type="checkbox" name="fruit" value="바나나">바나나
        <input type="checkbox" name="fruit" value="파인애플">파인애플<br>

        <!--라디오박스 중복선택 안되게 하기위해 name 똑같이 지정-->
        <input type="radio" name="gender" value="남자">남자
        <input type="radio" name="gender" value="여자">여자<br>
   
        <!--히든양식-->
        <input type="hidden" name="code" value="TH1230">

        <!--버튼 종류-->
        <input type="button" value="버튼이름나오는 곳">
        <input type="reset" value="초기화">
        <input type="submit" value="승인"><br>
        <hr>
        <!--input image 클릭 이미지의 x,y값 전달 -->
        <input type="image" src="http://placehold.it/100x100"> <br>
        <img src="http://placehold.it/100x100">
    </form>

    </form>
</body>
</html>
