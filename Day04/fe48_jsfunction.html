        //우선순위 : 익명함수 > 일반함수

        // function square(x) {

        // alert(square(4));

        // function plus(x,y){
        //     return x+ y;

        // alert(plus(4,5));

        // 함수를 매개변수로
        function procTentimes(func) {
            for (var i=0; i<3; i++){
                func(); // 매개변수로 가져온 함수를 실행!!
            }
        }

        var callback = function() {
            alert('호출!');
        }
        procTentimes(callback);

        //함수안에 익명함수 쓰기 
        procTentimes(function () {console.log('이 내용은 개발툴 콘솔에 찍힙니다'); });

        /*객체 json*/
        var dried_mango={
            name : '7D 건조 망고',
            type : '건조 당절임',
            ingredient : '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            origin : '필리핀'
        }

        console.log(dried_mango['name']);
        console.log(dried_mango['ingredient']);
        console.log(dried_mango.origin);
        console.log('*****************************');

        for( var i in dried_mango) {
            console.log(i + ': ' + dried_mango[i]);
        }

        console.log('*****************************');
        /* === */
        var a = 1;
        var b = '1';

        //a==b 했을경우 true 나옴
        // === : 타입도 같고 값도 같을때 true
        alert(a === b); //false
