<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = ()=>{ //function() {      // (익명함수) or ()=> (익명 람다함수)
            var count = 0;
            var running = document.getElementById('running');
            var frames = [
                './image/0.png','./image/1.png','./image/2.png','./image/3.png','./image/4.png',
                './image/5.png', './image/6.png','./image/7.png','./image/8.png','./image/9.png',
                './image/10.png','./image/11.png','./image/12.png','./image/13.png','./image/14.png'
            ];

            setInterval(() => {
                running.src = frames[count % frames.length]; //0~14인덱스 무한 반복 15는 0(15%15) 
                count += 1;
            }, 50);
        };
    </script>
</head>
<body>
    <img id="running">    
</body>
</html>
