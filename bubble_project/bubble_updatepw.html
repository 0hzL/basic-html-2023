<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>버블버물 - 회원정보 수정 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- FontAwesome 아이콘 css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--3. BootStrap Icon / font-awesome 아이콘용 CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/bubble_mypage.css'>
    <link rel='icon' href="">

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- font awesome 용 스크립트 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='script/bubble.js'></script>

</head>

<body>
    <table width="600px" name="frm" align="center">
        <tr>
            <td align="center">
                
                <table width="100%" class="table">
                    <tr align="center">
                        <td id="title"><h2>비밀번호 변경</h2></td>
                    </tr>
                </table>
                    
                <table class="table" width="100%">
                    <form action="update.do" method="post" name="form">
                        <tr>
                            <td width="35%">아이디</td>
                            <td width="65%">세션으로 받아올 아이디값</td>
                        </tr>			   
                        <tr>
                            <td width="35%">현재 비밀번호</td>
                            <td width="65%"><input type="password" name="cpw" size="40" value="${GETMEMBER.getCo_name() }" required /></td>
                        </tr>
                        <tr>
                            <td>변경할 비밀번호</td>
                            <td><input type="password" name="cpwnew" size="40" value="${GETMEMBER.getCo_num() }" required /></td>
                        </tr>
                        <tr>
                            <td>비밀번호 확인</td>
                            <td><input type="password" name="cpwnewcheck" size="40" value="비밀번호확인" /></td>
                        </tr>
                        </table>				
                        <table>
                        <tr>
                            <td colspan="2" align="center">
                                <input class="button" type="button" value="비밀번호 변경" />						
                            </td>
                        </tr>	
                        </table>													
                    </form>
                </table>
                
            </td>
        </tr>
    </table>	
</body>

</html>
