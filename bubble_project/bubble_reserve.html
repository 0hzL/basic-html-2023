        <a href="bubble_main.html">
            <img src="images/bubble_logo.png" id="logoimg">

        </ul>

<body>
    <div class="reserveall">
        <div class="reserve">
            <div class="map">
                <div class="map-address">
                    <h4>현재 주소</h4>
                    <input type="text" id="caddress" name="caddress" placeholder="현재 주소">
                    <div class="map">
                        지도 넣으세용
                    </div>
                </div>
            </div>
            <div class="washing">
                <div class="wname">
                    <h4>세탁소 선택</h4>
                    <select name="wname-list" id="wname-list">
                        <option value="">세탁소 선택</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                  </select>
                </div>
            </div>

            <div class="date">
                <div class="reservedate">
                    <h4>날짜 선택</h4>
                    <input type="date">
                </div>
            </div>

            <div class="choose">
                <div class="chooselist">
                    <h4>기기 선택</h4>
                    <select name="machine-list" id="machine-list">
                        <option value="">기기 선택</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                  </select>
                </div>
            </div>

            <div class="time">
                <div class="reservetime">
                    <h4>작동 시간</h4>
                    <input type="text" id="reservetime" name="reservetime" value="작동시간">
                </div>
            </div>


            <div class="reserveok">
                <input type="button" id="reservation" value="예약하기" />
            </div>
        </div>

    </div>
</body>
